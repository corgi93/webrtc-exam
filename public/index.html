<!DOCTYPE html>
<html>

<head>
    <style type="text/css">
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-size: 14px;
        }
        
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #call-button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            background-color: black;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        #video-container {
            width: 50vw;
            min-width: 300px;
        }
        
        #videos {
            position: relative;
        }
        
        video {
            background-color: black;
            border-radius: 3px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        #remote-video {
            width: 100%;
            min-width: 600px;
        }
        
        #remote-name {
            position: absolute;
            color: red;
            top: 10px;
            left: 10px;
        }
        
        #local-video-wrapper {
            position: absolute;
            bottom: -150px;
            right: -120px;
            width: 44%;
        }
        
        #local-video {
            position: absolute;
            bottom: 30px;
            right: -30px;
            z-index: 32px;
            width: 400px;
        }
        
        #local-name {
            color: aqua;
            position: absolute;
            z-index: 99;
            height: 30%;
            right: -20px;
            bottom: 60px;
        }
    </style>
</head>

<body>
    <button id="call-button" class="centered">전화걸기</button>

    <div id="video-container" class="centered">
        <div id="videos">
            <div id="remote-video-wrapper">
                <div id="remote-name">상대방 비디오</div>
                <video id="remote-video" autoplay="autoplay"></video>
            </div>

            <div id="local-video-wrapper">
                <div id="local-name">내 비디오</div>
                <video id="local-video" autoplay="autoplay"></video>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="webrtc.js"></script>
</body>

</html>
